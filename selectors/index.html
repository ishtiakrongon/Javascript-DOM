<!DOCTYPE html>
<html>
<head>
    <title>Selecting Elements using DOM</title>
</head>
<body>
    <!-- getElementById() -->
    <div>
        <p id="message">Javascript DOM</p>
    </div>

    <!-- getElementByName() -->
    <div>
        <input type= "radio" name="language" value="JS">
        <input type= "radio" name="language" value="C++">
    </div>
    <hr>

    <!-- The getElementByTagName() method accepts a tagname and returns
    a live HTML Collection of elements. -->
    <div>
        <h2>First Heading</h2>
        <h2>Second Heading</h2>
        <h2>Third Heading</h2>
        <h2>Fourth Heading</h2>
    </div>
    <hr>

    <!-- getElementByClassName() -->
    <!-- This method returns an array-like objects of the child elements
    with a specified class name. -->
    <div>
        <h3 class="message">First Heading</h3>
        <h3 class="message">Second Heading</h3>
        <h3 class="message">Third Heading</h3>
    </div>
    <br>

    <div id="container">
        <h4 class="msg2">Head First</h4>
        <h4 class="msg2">Tail First</h4>
    </div>

    <script src="main.js"></script>
</body>
</html>
