<!DOCTYPE html>
<html>
<head>
    <title>Selecting Elements using DOM</title>
</head>
<body>
    <!-- getElementById() -->
    <div>
        <p id="message">Javascript DOM</p>
    </div>

    <!-- getElementByName() -->
    <div>
        <input type= "radio" name="language" value="JS">
        <input type= "radio" name="language" value="C++">
    </div>
    <hr>

    <!-- The getElementByTagName() method accepts a tagname and returns
    a live HTML Collection of elements. -->
    <div>
        <h2>First Heading</h2>
        <h2>Second Heading</h2>
        <h2>Third Heading</h2>
        <h2></h2>
    </div>

    <script src="main.js"></script>
</body>
</html>
